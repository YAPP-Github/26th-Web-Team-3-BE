name: YAPP Server CI-CD Workflow - PROD

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      reason:
        description: "Deployment reason (optional)"
        required: false
        default: "manual deploy"
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Docker build
        run: |
          docker build . \
          --build-arg SPRING_PROFILE=prod \
          -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGENAME }}:prod

      - name: Docker push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGENAME }}:prod

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy deployment files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_PROD_HOST }}
          username: ${{ secrets.EC2_PROD_USER }}
          key: ${{ secrets.SSH_PROD_PRIVATE_KEY }}
          source: "./deployment/prod/"
          target: ~/
          overwrite: true

      - name: Run Blue-Green Switch Script on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_PROD_HOST }}
          username: ${{ secrets.EC2_PROD_USER }}
          key: ${{ secrets.SSH_PROD_PRIVATE_KEY }}
          script_stop: true
          script: |
            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGENAME }}:prod

            echo "Running switch script..."
            chmod +x ~/deployment/prod/switch-blue-green.sh
            bash ~/deployment/prod/switch-blue-green.sh

            echo "Cleaning up..."
            docker image prune -f
